<!DOCTYPE html>
<html>
	<head>
		<title>Haiku</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="er.css">
	</head>
	<body>
		<h1>
			Haiku
		</h1>
		<div class="q1">
			<div id="deer" class="q2">
				<div class="q3">deer</div>
				Glooming timberland<br>
				A cunning bottle bounces<br>
				at the perfect deer
			</div>
			<div id="pepper" class="q2">
				<div class="q3">pepper</div>
				Dampness wintertime<br>
	            A red, funny pepper calls<br>
	            on the scorpion
			</div>
			<div id="tiger" class="q2 q4">
				<div class="q3">tiger</div>
				Long pungent capture<br>
	            A fantastic tiger feeds <br>
	            in spite of the cat
			</div>
		</div>
	</body>
</html>
